<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Slider</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="gallery">
                <a href="./assets/images/img_1_big.jpeg">
                    <img src="./assets/images/img_1_small.jpeg" alt="small-1">
                </a>
                <a href="./assets/images/img_2_big.jpeg">
                    <img src="./assets/images/img_2_small.jpeg" alt="small-2">
                </a>
                <a href="./assets/images/img_3_big.jpeg">
                    <img src="./assets/images/img_3_small.jpeg" alt="small-3">
                </a>
                <a href="./assets/images/img_4_big.jpeg">
                    <img src="./assets/images/img_4_small.jpeg" alt="small-4">
                </a>
                <a href="./assets/images/img_5_big.jpeg">
                    <img src="./assets/images/img_5_small.jpeg" alt="small-5">
                </a>
                <a href="./assets/images/img_6_big.jpeg">
                    <img src="./assets/images/img_6_small.jpeg" alt="small-6">
                </a>
            </div>
        </div>

        <div class="items">
            <div class="popup">
                <div class="inner">
                    <img src="./assets/images/img_1_big.jpeg" alt="slider-bigger">
                    <div class="close-icon">
                        <i class="far fa-times-circle"></i>
                      </div>
                      <div class="arrows">
                        <div class="prev">
                            <i class="fas fa-arrow-circle-left"></i>
                        </div>
                        <div class="next">
                            <i class="fas fa-arrow-circle-right"></i>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </main>


    <script src="./js/index.js"></script>
</body>
</html>
